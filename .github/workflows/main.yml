on:
  schedule:
    - cron: '0 0 * * 0'  
  push:  # 可选：推送代码时也触发，便于测试
    branches: [ master ]
  workflow_dispatch:      # 允许手动触发
jobs:
  build-and-generate:
    runs-on: ubuntu-latest  # 使用最新的 Ubuntu 运行器

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'  # 指定你的 Python 版本

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt  # 安装你的第三方库
        sudo apt update
        sudo apt install -y python3-pip libpango-1.0-0 libharfbuzz0b libpangoft2-1.0-0 libharfbuzz-subset0 libffi-dev libjpeg-dev libopenjp2-7-dev

    - name: Run Python script
      run: python hacker_spider.py  # 执行你的主脚本
      
    - name: Upload EPUB artifact
      uses: actions/upload-artifact@v4
      with:
        name: generated-epub
        path: output.pdf  # 你生成的 EPUB 文件路径
        # path 也可以是目录，例如 'outputs/'
        retention-days: 7  # 可选：设置 artifact 保留天数（默认 90）
